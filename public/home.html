<script>

async function obtenerProductosDesdeAPI() {
    try {
        const response = await fetch('./api/products/');

        if (!response.ok) {
            throw new Error(`Error HTTP: ${response.status} - ${response.statusText}`);
        }

        const productos = await response.json();

        const jsonOutput = JSON.stringify(productos, null, 2);
        document.getElementById("divResults").innerHTML = `
            <p>GetProducts Results:</p>
            <pre>${jsonOutput}</pre>
        `+document.getElementById("divResults").innerHTML;

        console.log('¡Productos obtenidos con éxito! Aquí está el array:', productos);

        return productos;

    } catch (error) {
        console.error('Hubo un problema al obtener los productos:', error);
    }
}
async function obtenerProductoIdDesdeAPI(){
    const divResults = document.getElementById("divResults");
    try{
        let id=document.getElementById("GetProductId").value;
        if (!id) {
            divResults.innerHTML = `<p style="color: red;">Error: El ID del producto es requerido para buscar.</p>` + divResults.innerHTML;
            return;
        }
        const productIdNum = Number(id);
        if (isNaN(productIdNum) || productIdNum <= 0) {
            divResults.innerHTML = `<p style="color: red;">Error: El ID del producto debe ser un número positivo para buscar.</p>` + divResults.innerHTML;
            return;
        }

        const response = await fetch('./api/products/'+productIdNum);

        if (!response.ok) {
            const errorData = await response.json();
            throw new Error(errorData.error || `Error HTTP: ${response.status} - ${response.statusText}`);
        }

        const producto = await response.json();

        const jsonOutput = JSON.stringify(producto, null, 2);
        const timestamp = new Date().toLocaleTimeString();

        divResults.innerHTML = `
            <p>Resultado de GetProductById:</h2>
            <pre>${jsonOutput}</pre>
        ` + divResults.innerHTML;

        console.log('¡Producto obtenido con éxito! Aquí está el array:', producto);

        return producto;
    }catch(error){
        console.error('Hubo un problema al obtener el producto:', error)
        divResults.innerHTML = `
            <hr style="margin-top: 20px; margin-bottom: 20px; border: 0; border-top: 1px solid #fdd;">
            <h2>Error al obtener producto por ID:</h2>
            <pre style="color: red;">${error.message}</pre>
        ` + divResults.innerHTML;
    }
}
async function agregarProductoApi() {
    try {
        const title = document.getElementById("PostTitleInput").value;
        const description = document.getElementById("PostDescriptionInput").value;
        const code = document.getElementById("PostCodeInput").value;
        const stockInput = document.getElementById("PostStockInput").value;
        const category = document.getElementById("PostCategoryInput").value;

        let stock = undefined; 
        if (stockInput.trim() !== '') { 
            const parsedStock = Number(stockInput);
            if (!isNaN(parsedStock) && parsedStock >= 0) {
                stock = parsedStock; 
            } else {
                divResults.innerHTML += `<p style="color: red;">Error: El stock debe ser un número no negativo.</p>`;
                return; 
            }
        }

        const payload = {
            title: title,
            description: description || undefined,
            code: code || undefined,
            stock: stock,
            category: category || undefined,
        };

        Object.keys(payload).forEach(key => {
            if (payload[key] === undefined || payload[key] === '') {
                delete payload[key];
            }
        });

        const response = await fetch('/api/products/', {
            method: 'POST',
            headers: {
                'Content-Type': 'application/json',
            },
            body: JSON.stringify(payload),
        });

        const result = await response.json();

        if (!response.ok) {
            console.error('Error al agregar producto:', result.error || 'Error desconocido');
            document.getElementById("divResults").innerHTML = `
                <hr style="margin-top: 20px; margin-bottom: 20px; border: 0; border-top: 1px solid #fdd;">
                <h2>Error al agregar producto:</h2>
                <pre style="color: red;">${JSON.stringify(result, null, 2)}</pre>
                `+document.getElementById("divResults").innerHTML;
            return;
        }

        console.log('Producto agregado con éxito:', result.product);
        document.getElementById("divResults").innerHTML = `
            <hr style="margin-top: 20px; margin-bottom: 20px; border: 0; border-top: 1px solid #ddf;">
            <h2>Producto Agregado Exitosamente:</h2>
            <pre style="color: green;">${JSON.stringify(result, null, 2)}</pre>
            `+document.getElementById("divResults").innerHTML;

        document.getElementById("PostTitleInput").value = '';
        document.getElementById("PostDescriptionInput").value = '';
        document.getElementById("PostCodeInput").value = '';
        document.getElementById("PostStockInput").value = '';
        document.getElementById("PostCategoryInput").value = '';

    } catch (error) {
        console.error('Hubo un problema de red o en el cliente:', error);
        document.getElementById("divResults").innerHTML = `
            <hr style="margin-top: 20px; margin-bottom: 20px; border: 0; border-top: 1px solid #fdd;">
            <h2>Error de conexión:</h2>
            <pre style="color: red;">${error.message}</pre>
            `+document.getElementById("divResults").innerHTML;
    }
}
